<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    .card{
        width: 60%;

    }
    .card-img-top{
        padding : 30px;
    }

    .loader{
      height: 500px;
    }
  </style>
  <body>
    <head>
        <h1 class="text-center text-warning">Welcome to my chamber of Code</h1>
    </head>
    <main class="container">
      <!-- search button  -->
      <section>
        <div class="input-group mb-3 w-50 mx-auto">
          <input id="search-field" type="text" class="form-control" placeholder="Search for phone" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary btn-warning" type="button" id="button">Search</button>
        </div>
      </section>
      <!-- Display Search Results -->
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
 
                  </div>
                  <div id="no-found" class="d-none mt-5">
                    <h2 class="text-center text-danger">No results found. Try a new search</h2>
                  </div>
                  <div id="load-more" class="text-center d-none">
                    <div id="load-more-btn" class="btn btn-warning">Load more</div>
                  </div>
        </section>
        <!-- buffering -->
        <section id="buffer" class="d-none">
          <div class="loader d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
